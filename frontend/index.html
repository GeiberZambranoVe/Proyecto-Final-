<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiroku | 記録 - Registro Personal</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="container">
        <header class="mb-10 p-4 rounded-xl flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <h1 class="text-4xl sm:text-5xl font-bold text-white tracking-wider">
                <span class="title-kanji">KIROKU</span> <span class="text-gray-400">|</span> 
                <span class="text-3xl" style="color: var(--color-primary-kanji);">記録</span>
            </h1>

            <div class="flex items-center space-x-3 w-full md:w-auto">
                <input type="text" id="searchInput" placeholder="BUSCAR ARCHIVO EN KIROKU..."
                       class="p-3 border rounded-lg w-full md:w-80 text-sm"
                       oninput="app.searchGames(this.value)">
                <button onclick="app.showGameForm()" 
                        class="btn-primary font-semibold py-3 px-5 rounded-lg shadow-xl whitespace-nowrap text-sm">
                    + NUEVO REGISTRO
                </button>
            </div>
        </header>

        <main id="appContent"></main>
    </div>

    <!-- Modal -->
    <div id="appModal" class="fixed inset-0 bg-gray-900 bg-opacity-95 z-50 hidden items-center justify-center p-4" onclick="if(event.target.id === 'appModal') app.hideModal()">
        <div id="modalContent" class="rounded-xl p-8 w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 opacity-0"></div>
    </div>

    <!-- Archivo JS separado -->
    <script src="script.js"></script>
</body>
</html>
