<!doctype html>
<main>
<section class="filters">
<select id="filter-platform">
<option value="all">Todas las plataformas</option>
</select>
<select id="filter-genre">
<option value="all">Todos los géneros</option>
</select>
</section>


<section id="games-grid" class="grid"></section>
</main>


<!-- Modal de juego -->
<div id="game-modal" class="modal hidden">
<div class="modal-content">
<button class="close-modal">×</button>
<div class="modal-body">
<img id="modal-img" src="" alt="">
<div class="modal-info">
<h2 id="modal-title"></h2>
<p id="modal-meta"></p>
<p id="modal-desc"></p>
<p class="price" id="modal-price"></p>
<div class="modal-actions">
<button id="add-cart">Agregar al carrito</button>
<button id="toggle-fav">❤ Favorito</button>
</div>


<hr>
<div class="reviews">
<h3>Reseñas</h3>
<form id="review-form">
<input id="review-name" placeholder="Tu nombre" required />
<textarea id="review-text" placeholder="Tu reseña" required></textarea>
<label>Rating: <select id="review-rating"><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option></select></label>
<button type="submit">Enviar reseña</button>
</form>
<ul id="reviews-list"></ul>
</div>
</div>
</div>
</div>
</div>


<!-- Panel carrito -->
<aside id="cart-panel" class="panel hidden">
<h3>Carrito</h3>
<button id="close-cart">Cerrar</button>
<ul id="cart-items"></ul>
<div class="cart-footer">
<p>Total: <span id="cart-total">$0.00</span></p>
<button id="checkout">Comprar</button>
<button id="empty-cart">Vaciar carrito</button>
</div>
</aside>


<!-- Panel favoritos -->
<aside id="favs-panel" class="panel hidden">
<h3>Favoritos</h3>
<button id="close-favs">Cerrar</button>
<ul id="favs-list"></ul>
</aside>


<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
