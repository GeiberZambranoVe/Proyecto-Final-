<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🎮 GameTracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>🎮 GameTracker</h1>
    <nav>
      <a href="#biblioteca">Biblioteca</a>
      <a href="#reseñas">Reseñas</a>
      <a href="#comprar">Tienda</a>
      <a href="#estadisticas">Estadísticas</a>
    </nav>
  </header>

  <!-- Hero principal -->
  <section id="hero">
    <h2>Organiza tu mundo gamer</h2>
    <p>Biblioteca, reseñas y estadísticas en un solo lugar</p>
  </section>

  <!-- Biblioteca -->
  <section id="biblioteca">
    <h2>📚 Mi Biblioteca</h2>
    <form id="form-juego">
      <input type="text" id="titulo" placeholder="Título del juego" required>
      <input type="text" id="genero" placeholder="Género">
      <input type="text" id="plataforma" placeholder="Plataforma">
      <input type="text" id="imagen" placeholder="URL de portada">
      <button type="submit">Agregar Juego</button>
    </form>
    <div id="lista-juegos" class="grid"></div>
  </section>

  <!-- Reseñas -->
  <section id="reseñas">
    <h2>✍ Mis Reseñas</h2>
    <form id="form-resena">
      <input type="text" id="juegoResena" placeholder="Juego" required>
      <input type="number" id="puntuacion" min="1" max="5" placeholder="⭐ Puntuación">
      <textarea id="textoResena" placeholder="Escribe tu reseña..."></textarea>
      <button type="submit">Publicar</button>
    </form>
    <div id="lista-resenas" class="grid"></div>
  </section>

  <!-- Tienda -->
  <section id="comprar">
    <h2>🛒 Tienda de Juegos</h2>
    <div class="grid" id="tienda"></div>
  </section>

  <!-- Estadísticas -->
  <section id="estadisticas">
    <h2>📊 Estadísticas</h2>
    <p id="stats">Juegos: 0 | Reseñas: 0</p>
  </section>

  <footer>
    <p>Proyecto Final - GameTracker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
